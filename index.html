<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34 Diverse | Resource Hub</title>
    <style>
        /* COLOR PALETTE: DEEP TACTICAL BLUE */
        :root {
            --bg-color: #050a14;        /* Near-black blue */
            --container-bg: #0d1626;   /* Dark navy */
            --accent-blue: #1e3a8a;    /* Muted tactical blue */
            --text-main: #e2e8f0;      /* Soft white */
            --text-dim: #94a3b8;       /* Slate grey */
            --border-color: #1e293b;   /* Subtle blue-grey border */
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0;
            padding: 40px 20px;
        }

        .interface-container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 { 
            color: var(--text-main); 
            text-align: center; 
            text-transform: uppercase; 
            letter-spacing: 3px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .brand-subtext {
            text-align: center;
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CUSTOMIZING THE GOOGLE SEARCH BAR TO MATCH */
        .gcse-search { margin-top: 20px; }
        .gsc-control-cse {
            background-color: transparent !important;
            border: none !important;
            padding: 0 !important;
        }
    </style>
</head>

</script>
<div class="gcse-search"></div>"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>34 Diverse | Tactical Hub</title>
    <script async src="https://cse.google.com/cse.js?cx=<script async src="https://cse.google.com/cse.js?cx=009717e1737854e57">
</script>
<div class="gcse-search"></div>"></script>
    
    <style>
        body { background-color: #050a14; color: #ffffff; font-family: sans-serif; margin: 0; padding: 50px; text-align: center; }
        .interface-container { 
            max-width: 900px; 
            margin: 0 auto; 
            background-color: #0d1626; 
            padding: 30px; 
            border: 1px solid #1e3a8a; 
            border-radius: 10px;
        }
        h1 { letter-spacing: 5px; color: #ffffff; margin-bottom: 20px; }

        /* BUTTONS - Safe addition */
        .btn-hub { margin-bottom: 20px; }
        .tactic-btn {
            background: #111d35; color: #60a5fa; border: 1px solid #1e3a8a;
            padding: 8px 15px; margin: 5px; cursor: pointer; font-weight: bold;
        }
        .tactic-btn:hover { background: #1e3a8a; color: white; }

        /* VIDEO OVERLAY - Safe addition */
        #v-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; z-index: 10000;
            justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div class="interface-container">
        <h1>34 DIVERSE</h1>

        <div class="btn-hub">
            <button class="tactic-btn" onclick="execute('shihoin_yoruihci')">SONIC</button>
            <button class="tactic-btn" onclick="execute('rumi_usagiyama')">MARIO</button>
            <button class="tactic-btn" onclick="execute('high_quality')">HQ</button>
        </div>

        <div class="gcse-search" id="standard-mount"></div>
    </div>

    <div id="v-layer" onclick="this.style.display='none'; document.getElementById('v-frame').innerHTML=''">
        <div id="v-frame" style="width: 80%; height: 80%;"></div>
    </div>

    <script>
        // Trigger search from buttons
        function execute(tag) {
            const element = google.search.cse.element.getElement('standard-mount');
            element.execute(tag);
        }

        // Catch YouTube links and play them here
        document.addEventListener('click', function(e) {
            const a = e.target.closest('a');
            if (a && (a.href.includes('youtube.com/watch') || a.href.includes('youtu.be'))) {
                e.preventDefault();
                const id = a.href.split('v=')[1] || a.href.split('/').pop();
                document.getElementById('v-layer').style.display = 'flex';
                document.getElementById('v-frame').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            }
        }, true);
    </script>

</body>
</html>

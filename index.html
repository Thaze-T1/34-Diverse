<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34 DIVERSE | CENTRAL HUB</title>
    
    <script async src="https://cse.google.com/cse.js?cx=YOUR_34_DIVERSE_ID_HERE"></script>

    <style>
        /* TACTICAL BLUE AESTHETIC */
        body { 
            background-color: #050a14; 
            color: #e2e8f0; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .interface-container { 
            width: 100%; 
            max-width: 1000px; 
            background: #0d1626; 
            padding: 30px; 
            border: 1px solid #1e3a8a; 
            border-radius: 12px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
        }

        h1 { 
            text-align: center; 
            letter-spacing: 6px; 
            color: #ffffff; 
            margin-bottom: 30px;
            text-shadow: 0 0 10px #1e3a8a;
        }

        /* COMMAND BUTTONS */
        .filter-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tactic-btn {
            background: #111d35;
            color: #60a5fa;
            border: 1px solid #1e3a8a;
            padding: 10px 18px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .tactic-btn:hover {
            background: #1e3a8a;
            color: white;
            box-shadow: 0 0 15px #3b82f6;
        }

        /* VIDEO OVERLAY SYSTEM */
        #video-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        #video-overlay iframe {
            width: 85%;
            height: 80%;
            border: 2px solid #1e3a8a;
        }

        .close-video {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            font-family: sans-serif;
        }

        /* GOOGLE CSE OVERRIDE FOR BETTER VISUALS */
        .gcse-search { margin-top: 20px; }
    </style>
</head>
<body>

    <div class="interface-container">
        <h1>34 DIVERSE</h1>

        <div class="filter-grid">
            <button class="tactic-btn" onclick="runSearch('sonic_the_hedgehog')">Sonic</button>
            <button class="tactic-btn" onclick="runSearch('mario_series')">Mario</button>
            <button class="tactic-btn" onclick="runSearch('high_quality')">HQ Intel</button>
            <button class="tactic-btn" onclick="runSearch('map_extraction')">Maps</button>
            <button class="tactic-btn" onclick="runSearch('video_archive')">Videos</button>
        </div>

        <div class="gcse-search" id="search-mount"></div>
    </div>

    <div id="video-overlay">
        <span class="close-video" onclick="closeVideo()">&times; CLOSE FEED</span>
        <div id="player-container" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;"></div>
    </div>

    <script>
        // FUNCTION TO TRIGGER SEARCH FROM BUTTONS
        function runSearch(query) {
            const element = google.search.cse.element.getElement('search-mount');
            element.execute(query);
        }

        // TACTICAL VIDEO INTERCEPTOR
        document.addEventListener('click', function(e) {
            const link = e.target.closest('a');
            if (link && (link.href.includes('youtube.com/watch') || link.href.includes('youtu.be'))) {
                e.preventDefault();
                const url = new URL(link.href);
                let videoId = url.searchParams.get('v') || url.pathname.split('/').pop();
                openVideo(videoId);
            }
        }, true);

        function openVideo(id) {
            const overlay = document.getElementById('video-overlay');
            const container = document.getElementById('player-container');
            container.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            overlay.style.display = 'flex';
        }

        function closeVideo() {
            const overlay = document.getElementById('video-overlay');
            document.getElementById('player-container').innerHTML = '';
            overlay.style.display = 'none';
        }
    </script>

</body>
</html>
